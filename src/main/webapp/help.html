<h1>Поддержите наш приют для животных</h1>
<p>Ваше пожертвование поможет нам предоставить уход и поддержку бездомным животным.</p>

<div class="donation-form">
    <h2>Форма пожертвования</h2>
    <form id="donationForm">
        <label for="amount">Сумма пожертвования:</label>
        <input type="number" id="amount" name="amount" min="1" required><br><br>
        <label for="fullName">Ваше имя:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>
        <input type="submit" value="Пожертвовать">
    </form>
</div>

<script>
    document.getElementById('donationForm').onsubmit = function(event) {
        event.preventDefault();
        var donationAmount = document.getElementById('amount').value;
        var donorName = document.getElementById('fullName').value;
        alert('Спасибо, ' + donorName + ', за ваше пожертвование в размере ' + donationAmount + ' рублей!');
        // Здесь может быть код для обработки платежа
    };
</script>
